{% extends "layout.html" %}
{% block content %}
    {% include "_messages.html" %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            {% include "_messages.html" %}
            {% if updatebrand %}
                <h1 class="text-center mt-5">Update a brand</h1>
                <form action="" method="post">
                    <input type="text" name="brand" class="form-control" value="{{ updatebrand.name }}">
                    <input type="submit" value="Update brand" class="btn btn-info mt-2">
                </form>
                <a href="{{ url_for('ADMIN.brands') }}" class="btn btn-warning" style="color: white; margin-top: -66px; margin-left: 140px;">Cancel</a>
            {% else %}
                <h1 class="text-center mt-5">Update a category</h1>
                <form action="" method="post">
                    <input type="text" name="category" class="form-control" value="{{ updatecategory.name }}">
                    <input type="submit" value="Update category" class="btn btn-info mt-2">
                </form>
                <a href="{{ url_for('ADMIN.categories') }}" class="btn btn-warning" style="color: white; margin-top: -66px; margin-left: 160px;">Cancel</a>
            {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
